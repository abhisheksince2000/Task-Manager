<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task here" />
      <label for="priorityInput">Priority: </label>
      <select id="priorityInput">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <label for="dueDateInput">Due Date:</label>
      <input type="date" id="dueDateInput" />
      <label for="searchInput">Search Tasks:</label>
      <input type="text" name="" id="searchInput" placeholder="Search Tasks......" onkeyup="filterTasks()"/> 
      <button id="voiceInputButton" title="Speak Your Task">ðŸŽ¤</button>
      <button id="addTaskButton" onclick="addTask()">Add Task</button>
    </div>
    <div class="task-list" id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
